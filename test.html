<script>
/* ---------- RENDER TABLE (UPDATED TO USE LIVE PRICES) ---------- */
const tbody = document.querySelector('#currencyTable tbody');

function renderGroup(group) {
  tbody.innerHTML = '';
  const sloganEl = document.getElementById('tabSlogan');

  const filtered = currencies
    .filter(c => group === 'all' || c.group === group)
    .filter(c => !c.hidden);

  if (withSlogan && group !== 'all') {

    sloganEl.style.display = 'block';
  } else {

  filtered.forEach((c) => {

    /* NEW &#8594; get stored prices (if not yet fetched &#8594; undefined) */
    const prev = priceStore[c.code]?.prev || null;

<script>
/* -------------------------------------------------------
   LIVE PRICE + ARROW MODULE (SAFE, NON-BLOCKING VERSION)
   ------------------------------------------------------- */

const priceStore = {};   // priceStore[code] = { prev: X, curr: Y }

/* Get live XRPL DEX price for 1 token */
async function fetchPrice(code, issuer) {
  try {
    const client = new xrpl.Client("wss://s1.ripple.com");
    await client.connect();

    const ob = await client.getOrderbook({
      base: { currency: code, issuer: issuer },
      counter: { currency: "XRP" }
    });

    client.disconnect();

    if (!ob.asks || ob.asks.length === 0) return null;

    return Number(ob.asks[0].quality);
  }
  catch (err) {
    console.log(`Price error ${code}:`, err);
    return null;
  }
}

/* Update priceStore safely */
async function updateAllPrices() {
  for (const c of currencies) {
    const p = await fetchPrice(c.code, c.issuer);
    if (!p) continue;

    if (!priceStore[c.code]) {
      priceStore[c.code] = { prev: p, curr: p };
    } else {
      priceStore[c.code].prev = priceStore[c.code].curr;
      priceStore[c.code].curr = p;
    }
  }

  // Re-render table AFTER prices exist
  const active = document.querySelector(".tab-btn.active");
  if (active) renderGroup(active.dataset.group);
}

/* NEVER BLOCK PAGE LOAD — run AFTER load */
window.addEventListener("load", () => {
  updateAllPrices();                // initial
  setInterval(updateAllPrices, 45000); // every 45 sec
});

/* ------- SAFE ARROW CALCULATION -------- */
function getChangeDisplay(code) {
  const p = priceStore[code];
  if (!p) return { change: "0%", arrow: "↔", class: "no-change" };

  const prev = p.prev;
  const curr = p.curr;
  if (!prev || !curr) return { change: "0%", arrow: "↔", class: "no-change" };

  const diff = curr - prev;
  const perc = ((diff / prev) * 100).toFixed(2);

  if (perc > 0) return { change: "+" + perc + "%", arrow: "↑", class: "up" };
  if (perc < 0) return { change: perc + "%", arrow: "↓", class: "down" };

  return { change: "0%", arrow: "↔", class: "no-change" };
}
</script>
